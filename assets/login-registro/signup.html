<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/logo/metalticket.png" />
    <title>MetalTicket | Registrarse</title>
    <link rel="stylesheet" href="/assets/login-registro/style-signup.css" />
  </head>
  <body>
    <div class="section-container">
      <section class="signup">
        <div class="signup-form-container">
          <div class="signup-logo">
            <img src="/assets/logo/metalticket-removebg.png" alt="" />
          </div>
          <div class="signup-form">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Nombre" />
            <label for="Apellido"></label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellido"
            />
            <label for="telefono"></label>
            <input
              type="tel"
              name="telefono"
              id="telefono"
              placeholder="Nro. Telefónico"
            />
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="e-mail" />
            <label for="email-confirmation"></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Establecer contraseña"
            />
            <label for="confirmar-password"></label>
            <input
              type="password"
              name="confirmar-password"
              id="password"
              placeholder="Confirmar contraseña"
            />
            <button type="submit">
              <a href="/index.html">Crear cuenta</a>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
