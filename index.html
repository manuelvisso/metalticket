<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/metalticket.png" />
    <link rel="stylesheet" href="style.css" />
    <title>MetalTicket</title>
  </head>
  <body>
    <div class="section-container header-container">
      <header class="header">
        <div class="logo-container">
          <img src="/assets/metalticket-removebg.png" alt="" />
        </div>
        <div class="navbar-container">
          <nav>
            <ul>
              <li>
                <a href="#inicio">Inicio</a>
              </li>
              <li>
                <a href="#eventos">Eventos</a>
              </li>
              <li>
                <a href="#inicio">Iniciar Sesión</a>
              </li>
              <li>
                <a href="#inicio"
                  ><img src="/assets/carrito-de-compras.png" alt="Ver carrito"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="cart-container">texto</div>
        <div class="overlay"></div>
      </header>
    </div>

    <div class="section-container">
      <section class="hero" id="inicio">
        <div>
          <p class="hero-slogan">¡Música que resuena!</p>
        </div>
        <div>
          <button type="button" class="hero-btn">
            <a href="#reg">Registrarse</a>
          </button>
        </div>
      </section>
    </div>
    <div class="section-container">
      <section class="filter-section">
        <div class="filter-selection" id="eventos">
          <div class="filter filterA">
            <p class="filter-title">Géneros</p>
            <select name="Género" id="genero" class="list-selector">
              <option value="" selected>Todos</option>
              <option value="Alternativo">Alternativo</option>
              <option value="Black Metal">Black Metal</option>
              <option value="Death Metal">Death Metal</option>
              <option value="Folk Metal">Folk Metal</option>
              <option value="Grindcore">Grindcore</option>
              <option value="Heavy Metal">Heavy Metal</option>
              <option value="Industrial">Industrial</option>
              <option value="Nu Metal">Nu Metal</option>
              <option value="Power Metal">Power Metal</option>
              <option value="Symphonic Metal">Symphonic Metal</option>
              <option value="Thrash Metal">Thrash Metal</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="filter filterB">
            <p class="filter-title">Ciudad</p>
            <select name="Ciudad" id="ciudad" class="list-selector">
              <option value="" selected>Todos</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Rosario">Rosario</option>
            </select>
          </div>
          <div class="filter filterC">
            <p class="filter-title">Recinto</p>
            <select name="Recinto" id="recinto" class="list-selector">
              <option value="" selected>Todos</option>
              <option value="CC de Rosario">CC de Rosario</option>
              <option value="Fernet Club">Fernet Club</option>
              <option value="Luna Park">Luna Park</option>
              <option value="River Plate">River Plate</option>
              <option value="Uniclub">Uniclub</option>
              <option value="Teatro Flores">Teatro Flores</option>
            </select>
          </div>
          <div class="bin-container">
            <button class="btn-filter-bin" type="reset">
              <img
                class="bin filter-bin"
                src="/assets/bin.png"
                alt=""
                srcset=""
              />
            </button>
          </div>
        </div>
        <div class="render-card"></div>
      </section>
      <div class="section-container">
        <section class="filter-results">
          <h2 class="eventos-title">Eventos</h2>
          <div class="cards-container">
            <!-- mensaje de error para renderizar -->
            <!-- <article class="error-msg">
              <h3>No se encuentran resultados para la busqueda realizada</h3>
              <h4>Por favor, intente una nueva busqueda</h4>
            </article> -->
            <!-- card para renderizar -->
            <!-- <article class="card-show">
              <div class="card-data-img">
                <img src="/assets/event-img/arch-enemy.jpg" alt="" />
              </div>
              <div class="card-data-info">
                <div class="card-data-info-text">
                  <p class="card-show-title">Arch Enemy</p>
                  <p class="card-show-ciudad">Buenos Aires</p>
                  <p class="card-show-date">21/11/2022</p>
                  <p class="card-show-price">$ 6000</p>
                </div>
                <div class="card-btn-container">
                  <button type="button" class="card-data-info-btn">
                    Comprar
                  </button>
                </div>
              </div>
            </article> -->
          </div>
        </section>
      </div>
    </div>
    <div class="section-container">
      <footer>
        <div class="footer-link">
          <a href="">Términos de Uso</a>
          <a href="">Política de Privacidad</a>
          <a href="">Soporte</a>
        </div>
        <div class="footer-rrss">
          <p>Manuel Visso</p>
          <div>
            <a href=""><img src="/assets/github (1).png" alt="" /></a>
            <a href=""><img src="/assets/email (1).png" alt="" /></a>
          </div>
        </div>
      </footer>
    </div>
    <script src="/eventos.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
